<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Modify Product.</h1>

    <div class="container" style="max-width: 450px;">
        <p style="color: #a0a0a0; font-size: 0.8rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;">
            Updating SKU: #{{ product.id }}
        </p>

        <form method="POST">
            <div class="form-group">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Quantity</label>
                <input type="number" name="quantity" value="{{ product.quantity }}" required>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Price ($)</label>
                <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
            </div>

            <button type="submit" class="btn-main" style="width: 100%; margin-top: 10px;">
                Save Changes
            </button>
        </form>

        <div style="margin-top: 25px; text-align: center;">
            <a href="/" style="color: #8a817c; text-decoration: none; font-size: 0.85rem; border-bottom: 1px solid #8a817c;">
                ‚Üê Discard Changes
            </a>
        </div>
    </div>
</body>
</html>
